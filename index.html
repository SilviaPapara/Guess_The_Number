<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="bgd">
      <img src="assets/magician1.png" />
      <h1>I'm thinking of a number between 1 and 10.</h1>
      <h1>Can you guess it?</h1>
      <p id="message" style="visibility: hidden">aaaaa</p>
      <div class="container">
        <input
          class="input"
          type="text"
          id="guess"
          placeholder="Insert a number"
          oninput="this.value=this.value.replace(/[^\d]/g, '').substring(0, 2);"
        />

        <button id="guessBtn">Guess the number</button>
        <button id="restartBtn">Restart Game</button>
      </div>

      <p style="visibility: hidden" id="nrOfAttempts">aaa</p>
      <p style="visibility: hidden" id="messageNrGuesses">aaa</p>

      <script src="script.js"></script>
    </div>
  </body>
</html>
